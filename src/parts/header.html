<header 
  class="bg-white border-b border-gray-200 fixed" 
  x-data="{ menuOpen: false }" 
  style="position: fixed; top: 0; left: 0; right: 0; width: 100vw; z-index: 10;">
  <div class="container mx-auto flex items-center justify-between py-4 px-6">
    <!-- Logo -->
    <div class="text-2xl font-bold text-orange-500">
      <a href="#" class="hover:text-orange-600">Recettes</a>
    </div>

    <!-- Liens Desktop -->
    <nav class="hidden md:flex space-x-6">
      <a href="#" class="text-gray-800 hover:text-orange-500">Accueil</a>
      <a href="#" class="text-gray-800 hover:text-orange-500">Recettes</a>
      <a href="#" class="text-gray-800 hover:text-orange-500">À propos</a>
      <a href="#" class="text-gray-800 hover:text-orange-500">Contact</a>
    </nav>

    <!-- Bouton Mobile -->
    <div class="md:hidden">
      <button class="focus:outline-none" @click="menuOpen = !menuOpen">
        <template x-if="!menuOpen">
          <i class="text-2xl text-gray-800 ph ph-list"></i>
        </template>
        <template x-if="menuOpen">
          <i class="text-2xl text-gray-800 ph ph-x"></i>
        </template>
      </button>
    </div>
  </div>

  <!-- Menu Mobile -->
  <nav class="md:hidden bg-white text-gray-800 shadow-lg space-y-2 py-4 px-6"
       x-show="menuOpen" @click.outside="menuOpen = false" x-cloak
       style="position: absolute; width: 100vw; z-index: 2;">
    <a href="#" class="block hover:text-orange-500">Accueil</a>
    <a href="#" class="block hover:text-orange-500">Recettes</a>
    <a href="#" class="block hover:text-orange-500">À propos</a>
    <a href="#" class="block hover:text-orange-500">Contact</a>
  </nav>
</header>
